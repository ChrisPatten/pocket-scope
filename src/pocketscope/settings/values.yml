# Centralized value sets for PocketScope (master source for previously hard‑coded values)

units:
  order: ["nm_ft_kt", "mi_ft_mph", "km_m_kmh"]

ranges:
  # Default selectable PPI range ladder (nautical miles)
  default_ladder_nm: [2, 5, 10, 20, 40, 80]
  auto_rings:
    nice_pattern: [1, 2, 5]
    min_gap_fraction: 0.10
    max_inner_rings: 3
    legacy_special_cases:
      "10.0": [2, 5, 10]
    min_exp: -2

altitude_filters:
  # Ordered list of altitude bands (inclusive lower, exclusive upper except when null)
  bands:
    - name: "All"
      min_ft: null
      max_ft: null
    - name: "0–5k"
      min_ft: 0
      max_ft: 5000
    - name: "5–10k"
      min_ft: 5000
      max_ft: 10000
    - name: "10–20k"
      min_ft: 10000
      max_ft: 20000
    - name: ">20k"
      min_ft: 20000
      max_ft: null
  cycle_order: ["All", "0–5k", "5–10k", "10–20k", ">20k"]

# ---------------------------------------------------------------------------
# UI theme & layout
# ---------------------------------------------------------------------------
theme:
  colors:
    ppi:
      background: [0, 0, 0, 255]
      rings: [80, 80, 80, 255]
      ownship: [255, 255, 255, 255]
      trails: [0, 180, 255, 180]
      aircraft: [255, 255, 0, 255]
      labels: [255, 255, 255, 255]
      datablock: [0, 255, 0, 255]
    settings_screen:
      bg: [0, 0, 0, 255]
      hilite: [0, 120, 0, 255]
      text: [255, 255, 255, 255]
      title_bg: [24, 24, 24, 255]
      title_fg: [255, 255, 255, 255]
    softkeys:
      bg: [32, 32, 32, 255]
      text: [255, 255, 255, 255]
      border: [32, 32, 32, 255]
    status_overlay:
      bg: [32, 32, 32, 180]
      text: [255, 255, 255, 255]
      border: [255, 255, 255, 255]
    airports_layer:
      marker: [160, 160, 160, 255]
      label: [255, 255, 255, 255]

zoom:
  min_range_nm: 2.0
  max_range_nm: 80.0

tracks:
  length_modes:
    short: 15.0    # seconds of trail (default window)
    medium: 45.0
    long: 120.0
  cycle_order: ["short", "medium", "long"]
  service_defaults:
    trail_len_default_s: 60.0
    trail_len_pinned_s: 180.0

ppi:
  range_ring_label:
    offset_x_px: 4         # x offset beyond ring radius for label placement
    offset_y_px: -8        # y offset relative to center (negative = upward)
    char_width_em: 0.6     # approximate monospace width factor
    padding_px: 4          # exclusion zone padding around label
  typography:
    label_font_px: 12
    line_gap_px: 2
    block_pad_px: 2
  rotation_step_deg: 5.0

settings_screen:
  font_multiplier: 1.2      # applied to base PPI label font for settings menu
  base_font_px: 12          # fallback if PPI typography not loaded

status_overlay:
  elements:
    line1: ["GPS", "IMU", "DEC", "RNG"]
    line2: ["CLOCK", "LAT", "LON"]
    demo_line: "DEMO MODE"   # appended as separate line if demo_mode true
  enabled: true
